<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="Fname">First Name :</label>
      <input id="Fname" type="text" placeholder="Enter Your First Name" />

    <div>
      <label for="Lname">Last Name :</label>
      <input id="Lname" type="text" placeholder="Enter Your First Last Name" />
    </div>
    <br>

    <div>
      <label for="Male">Male</label>
      <input type="radio" id="Male"  name="123"/> 

      <label for="Female">Female</label>
      <input type="radio" id="Female" name="123"/>

      <label for="other">other</label>
      <input type="radio" id="other" name="123"/>
    </div>
    <br>
    <div>
        <label for="term">Fullfill the condition</label>
        <input type="checkbox" name="term" id="term">
    </div>
    <br>
    <div>
        <label for="length">length:</label>
        <input type="range" id="length">
    </div>

    <br>
    <div>
        
    </div>
  </body>
</html>
