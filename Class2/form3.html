<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label for="Fname">First Name</label>
        <input type="text" id="Fname">
        <label for="pass" >Last Name</label>
        <input type="password" id="pass"><br><br>
        <label for="DOB">Date of birth</label>
        <input type="date" id="DOB">
        <label for="Age">Age</label>
        <input type="number" id="Age">
        
        <br><br>

        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">

            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>


        <label for="Email">Email Address</label>
        <input type="email" id="Email" placeholder="Enter your Email">
        <br>
        <br>


        <label for="radio">Position Available</label>

        <input type="radio" id="Junior" name="only">
        <label for="Junior">Junior Developer</label>

        <input type="radio" id="second" name="only">
        <label for="second">Mid-level Developer</label>

        <input type="radio" id="third" name="only">
        <label for="third">Senior Developer</label>


        


    

        <br><br>
        <label >Programming Language</label>
        <input type="checkbox" id="java">
        <label for="java">Java</label> 

        <input type="checkbox" id="JS">
        <label for="JS">JavaScript</label>

        <input type="checkbox" id="Py">
        <label for="Py">Python</label>
        <br><br>

        <label for="Pas">Password</label>
        <input type="password" id="pas">

        <label for="Cpas">Confirm Password</label>
        <input type="password" id="Cpas">
        <br><br>

      <input type="submit">
      <input type="reset">





    </form>

    
</body>
</html>
