<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form>

    <label>Username:</label>
    <input type="text" name="username">
    <br><br>

    <label>Password:</label>
    <input type="password" name="password">
    <br><br>

    <label>City of Employment:</label>
    <input type="text" name="city">
    <br><br>

    <label>Web server:</label>
    <select name="server">
        <option>Apache</option>
        <option>Nginx</option>
        <option>IIS</option>
    </select>
    <br><br>

    <label>Please specify your role:</label><br>
    <input type="radio" name="role" id="id1">
    <label for="id1">Admin</label><br>
    <input type="radio" name="role" id="id2">
    <label for="id2"> Engineer</label><br>
    <input type="radio" name="role" id="id3">
    <label for="id3">Manager</label><br>
    <input type="radio" name="role" id="id4">
    <label for="id4">Guest</label>
    <br><br>

    <label>Single Sign-on to the following:</label><br>
    <input type="checkbox" id="check1">
    <label for="check1">Mail</label><br>

    <input type="checkbox" id="check2"> 
    <label for="check2">Payroll</label><br>

    <input type="checkbox" id="check3">
    <label for="check3">Self-service</label>
    <br><br>

    <input type="submit" value="Login">
    <input type="reset" value="Reset">

</form>

</body>
</html>
